<!DOCTYPE html>
<html>
<head>
<title>A Gimel.js Example</title>
</head>
<body>
<style>
.box{
background-color: #666;
height: 6rem;
width: 6rem;
}
</style>
<p>An example of the "fadeOutStart" method (Unlike "fadeIn" and "fadeInStart" , "fadeOutStart" dose not need to be declared before using).</p>

<p>1. Fade out translate (60px, 0px) 1.4 seconds</p>
<div id="divOne" class="box"></div>
<button>Click here</button>

<p>2. Fade out rotate (200deg) 1.5 seconds</p>
<div id="divTwo" class="box"></div>
<button>Click here</button>

<p>3. Fade out scale (3, 3) 1.5 seconds</p>
<div id="divThree" class="box"></div>
<button>Click here</button>


<script src= "gimel.js"></script>
<script>

// 1. Fade out translate (60px, 0px) 1.4 seconds
$g.when("button", "click", function(){
$g.fadeOutStart("#divOne", "translate", "(60px, 0px)", 1.4);
});


// 2. Fade out rotate (200deg) 1.5 seconds
$g.when("button", "click", function(){
$g.fadeOutStart("#divTwo", "rotate", "(200deg)", 1.5);
}, 1);

// 3. Fade out scale (3, 3) 1.5 seconds
$g.when("button", "click", function(){
$g.fadeOutStart("#divThree", "scale", "(3, 3)", 2);
}, 2);


</script>
</body>
</html>
</textarea>
						<form autocomplete="off" style="margin:0px;display:none;">
