<!DOCTYPE html>
<html>
<head>
<title>A Gimel.js Example</title>
</head>
<body>
<style>
#divOne{
background-color: #555;
height: 6rem;
width: 6rem;
}
#divTwo{
background-color: #555;
height: 6rem;
width: 6rem;
}
</style>
<p>An  example of the "fadeIn" method ("fadeIn" method is always used with "fadeInStart" method).</p>


<div id="divOne"></div>
<div id="divTwo"></div>
<button>Click here</button>

<script src="gimel.js"></script>
<script>

$g.fadeIn("#divOne", "translate3d", "(1rem, -4rem, 3rem)");
$g.fadeIn("#divTwo", "rotate3d", "(2, 14, 5, -300deg)");


$g.when("button", "click", function(){
$g.fadeInStart("#divOne", "translate3d", 2);
$g.fadeInStart("#divTwo" , "rotate3d", 2);
});

</script>

</body>
</html>
</textarea>
						<form autocomplete="off" style="margin:0px;display:none;">
							<input type="hidden" name="code" id="code" />
