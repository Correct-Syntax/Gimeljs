<p>Add normal CSS to multiple elements using the 'all' property (with class and tag selectors).</p>

<div></div>
<div></div>
<div></div>

<script src="gimel.js"></script>
<script>

$g.addCSS("div", "\
background-color: green;\
border: 2px solid #555;\
margin: .5rem .5rem .5rem .5rem;\
height: 6rem;\
width: 6rem;\
" , "all");

</script>
