<!DOCTYPE html>
<html>
<head>
<title>A Gimel.js Example</title>
</head>
<body>
<p>Some examples of the "when" method used with some other events.</p>
<p>Try clicking, double clicking or just hovering over the button.</p>
<br>

<div>_</div>
<br>
<button>Click Me</button>


<script src="gimel.js"></script>
<script>

// load (when the page has been loaded)
$g.when("window", "load", function(){
$g.addHTML("div", "<b>The window has been loaded!</b>");
});

// hover for desk top and laptops only (mouseover)
$g.when("button", "mouseover", function(){
$g.addHTML("div", "<b>You have hovered over the button!</b>");
});

// Click
$g.when("button", "click", function(){
$g.addHTML("div", "<b>Button was clicked!</b>");
});

// double clicked
$g.when("button", "dblclick", function(){
$g.addHTML("div", "<b>Button was double clicked!</b>");
});

</script>
</body>
</html>
