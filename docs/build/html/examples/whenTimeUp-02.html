<!DOCTYPE html>
<html>
<head>
<title>A Gimel.js Example</title>
</head>
<body>
<p>Use the "whenTimeUp" method with the "when" method to do something __time after the event</p>
<p>_</p>
<br>
<button>Click here</button>


<script src="gimel.js"></script>
<script>
$g.when("button", "click", function(){

// change text in 1 second after the button is clicked
$g.whenTimeUp( 1000, function(){
$g.addHTML("p", "<h4>One second had passed.</h4>", 1);
});

// change text in 2 second after the button is clicked
$g.whenTimeUp( 2000, function(){
$g.addHTML("p", "<h3>Two seconds had passed.</h3>", 1);
});

// change text in 3 second after the button is clicked
$g.whenTimeUp( 3000, function(){
$g.addHTML("p", "<h2>Time is up!</h2>", 1);
});


});

</script>
</body>
</html>
