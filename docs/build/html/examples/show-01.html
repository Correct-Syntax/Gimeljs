<style>
#demo {
background-color: #ddd;
height: 6rem;
width: 6rem;
}
</style>
<p>Show an element that has been hidden with the hide method.</p>


<div id="demo"></div>
<button>Click Me</button>

<script src="gimel.js"></script>
<script>
$g.hide( "#demo");

$g.when( "button", "click" ,function(){
$g.show( "#demo");
});

</script>
